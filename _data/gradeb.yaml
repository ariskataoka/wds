    - {
      icon: "ss-mic",
      time: "14:10",
      talk: "Ionic 2 na prática",
      description: "
      <a href='/loiane/' title='Loiane Groner' class='schedule-speaker'>Loiane Groner</a>
      Ionic 2 é um framework open source para desenvolvimento de aplicativos mobile híbrido, onde se pode desenvolver o aplicativo usando HTML/CSS e JavaScript, fazer acesso nativo usando essas tecnologias e compilar o app para diferentes plataformas como iOS, Android e Windows Phone e publicá-lo nas respectivas app stores. O Ionic 2 é baseado em frameworks também open source e populares no mercado: Phonegap/Cordova, Angular2 e Sass (CSS). Vamos aprender como criar tipos de apps populares nas lojas usando conceitos do Angular 2 (Components, Templates, Pipes, Diretivas, Serviços + RxJS Observables) integrando-os com o CSS e componentes visuais do Ionic.
      "
      }
    - {
      icon: "ss-mic",
      time: "15:00",
      talk: "Você está preparado para conectar um device à nuvem?",
      description: "<a href='/marcelo-junqueira/' title='Marcelo Junqueira' class='schedule-speaker'>Marcelo Junqueira</a>A Internet das Coisas nada mais é que a extensão da capacidade digital para coisas físicas e é o próximo grande passo da tecnologia para os próximos anos. Dentro desta realidade existe um movimento natural de unificação de projetos de software e hardware. Junto com ela um novo perfil está surgindo com desenvolvedores capazes de integrar estes dois mundos.  Nesta palestra iremos explorar um case de um produto IoT que envolve desde o desenho do hardware, conexão com a nuvem, segurança, escalabilidade, Analytics e Machine Learning."
      }
    - {
      icon: "ss-mic",
      time: "15:40",
      talk: "Acessibilidade em alto e bom som : dando voz aos seus aplicativos",
      description: "<a href='/juliana-salgado/' title='Juliana Salgado' class='schedule-speaker'>Juliana Salgado</a>Nesta palestra vou dar uma visão geral dos recursos de acessibilidade existentes que nós, como os desenvolvedores podem (e devem) explorar. Eu vou te mostrar como é fácil de fazer o seu aplicativo acessível aos deficientes visuais através de uma demonstração de sua implementação no app do iFood"
      }
