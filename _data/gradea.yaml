      - detail: "<h3><i class='fa fa-clock-o'></i> 10:00 - 12:00 <strong>Oficina: Ruby on Rails para iniciantes - Parte I</strong></h3><p>Oficina para aprender a programar com Rails através da criação de um blog pessoal. Você aprenderá um pouco sobre o básico de Ruby, Rails é um pouco de HTML e CSS para criação de um blog próprio e poderá até hospedá-lo gratuitamente :D</p>"
