<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title }} #MSBR16{% else %}{{ site.title }}{% endif %}</title>
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

  <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <meta name="author" content="WoMakersCode">
  <meta property="og:title" content="{% if page.title %}{{ page.title }} #MSBR16{% else %}{{ site.title }}{% endif %}" />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="{{ site.url }}/" />
  <meta property="og:image" content="{{ site.url }}/img/fb.jpg" />
  <meta property="og:description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}" />
  <link href="https://fonts.googleapis.com/css?family=Fira+Sans:400,400i,700" rel="stylesheet">


  <link rel="apple-touch-icon" sizes="57x57" href="{{ "/img/icons" | prepend: site.baseurl }}/apple-icon-57x57.png">

  <link rel="apple-touch-icon" sizes="144x144" href="{{ "/img/icons" | prepend: site.baseurl }}/apple-icon-144x144.png">
  <link rel="apple-touch-icon" sizes="152x152" href="{{ "/img/icons" | prepend: site.baseurl }}/apple-icon-152x152.png">
  <link rel="apple-touch-icon" sizes="180x180" href="{{ "/img/icons" | prepend: site.baseurl }}/apple-icon-180x180.png">

  <link rel="icon" type="image/png" sizes="16x16" href="{{ "/img/icons" | prepend: site.baseurl }}/favicon-16x16.png">
  <link rel="manifest" href="{{ "/img/icons" | prepend: site.baseurl }}/manifest.json">
  <meta name="msapplication-TileColor" content="#ffffff">
  <meta name="msapplication-TileImage" content="{{ "/img/icons" | prepend: site.baseurl }}/ms-icon-144x144.png">
  <link rel="icon" href="{{ "/img/icon.png" | prepend: site.baseurl }}" type="image/x-icon" />
  <meta name="theme-color" content="#ffffff">
</head>
